---
layout: default
title: Kris Barrett's Blog
---
<h2>Blog</h2>
{% for post in site.posts %}
	<div class="post">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="pull-right text-muted"><i class="fa fa-comment"></i>&nbsp;<a href="{{ post.url }}#disqus_thread"></a></p>
		<p class="text-muted">{{post.date | date_to_string}}</p>
	</div>
{% endfor %}
